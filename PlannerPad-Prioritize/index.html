<!DOCTYPE html>
<html ng-app="PlannerPad">
	<head>
		<title>PlannerPad</title>
		<script src= "https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="assets/libs/jquery-ui.min.js"></script>	
   		<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script> 
		<script src="https://rawgithub.com/angular-ui/ui-sortable/master/src/sortable.js"></script> 
		<script type="text/javascript" src="assets/libs/angular-route.min.js"></script>	
		<script type="text/javascript" src="assets/libs/ngDraggable.js"></script>		
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js" type="text/javascript"></script>-->

	    <link href="assets/libs/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
	    <link href="assets/libs/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>

	    <script src="app/scripts/app.js" type="text/javascript"></script>
	    <script src="app/controllers/loginController.js" type="text/javascript"></script>
	    <script src="app/controllers/organizeController.js" type="text/javascript"></script>
	    <script src="app/controllers/prioritizeController.js" type="text/javascript"></script>
	    <script src="app/controllers/dragDropController.js" type="text/javascript"></script>
	    <!-- <script src="app/services/getCategoriesService.js" type="text/javascript"></script> -->
	    <script src="app/services/getWeekRangeServices.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="">
					<div class="well" id="mainHeader" ng-controller="PrioritizeController" >
						<a href="main.html">
							<img src="assets/images/logo.png" height="100%" width="20%"  alt="logo"/>
						</a>
						<span id="weekLbl">{{weekLbl}}</span>
						<div id="headerRgt" class="pull-right">
							<span id="welcomeLbl">Welcome Shahina</span>
							<span id="logoutBtn">Logout</span>
						</div>
						
					</div>
					<!-- Templates are added here -->
					<div id="viewSection" ng-view></div>
				</div>
			</div>
		</div>

	</body>
</html>
